<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Converter</title>

    <main>
      <h1>Converter</h1>

      <div class="values">
        <div>
          <input type="number" name="first" id="first" min="0" value="0" />
          <select name="first_type" id="first_type"></select>
        </div>
        <div>
          <input type="number" name="second" id="second" min="0" value="0" />
          <select name="second_type" id="second_type"></select>
        </div>
      </div>
    </main>
  </body>
